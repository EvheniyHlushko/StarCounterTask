<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <fieldset>
            <label>Corporation:</label>
            <input value="{{model.Name$::input}}">
        </fieldset>

        <button value="{{model.AddNewCorporationTrigger$::click}}" onmousedown="++this.value">Add</button>

        <hr>
        <ul>
            <template is="dom-repeat" items="{{model.Corporations}}">
                <starcounter-include partial="{{item}}"></starcounter-include>
            </template>
        </ul>
    </template>
</template>
