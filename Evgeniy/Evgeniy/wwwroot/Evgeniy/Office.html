<link rel="import" href="/sys/polymer/polymer.html">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<template>
    <template is="dom-bind">
        <a href="/Evgeniy">Home</a>

        <h3>Edit franchise settings</h3>
        <div>
            <label>Name:</label>
            <input value="{{model.Name$::input}}">
        </div>
        <br>
        <starcounter-include partial="{{model.Address}}"></starcounter-include>


        <button value="{{model.SaveTrigger$::click}}" onmousedown="++this.value">Save</button>

        <starcounter-include partial="{{model.Home}}"></starcounter-include>
        <button value="{{model.AddNewHomeTrigger$::click}}" onmousedown="++this.value">Register</button>

        <h2>List of transactions</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Sales price</th>
                    <th>Comission</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <template is="dom-repeat" items="{{model.Homes}}">
            <starcounter-include partial="{{item}}"></starcounter-include>

        </template>

        <style>
            th, td {
                width: 20%;
            }

            button {
                margin-left: 15px;
            }
        </style>
    </template>
</template>
